<script>
    document.querySelectorAll('.btn-maior').forEach(button => {
        button.addEventListener('click', () => {
            const input = button.previousElementSibling; // Pega o campo de entrada anterior
            let currentValue = parseInt(input.value); // Converte o valor atual para inteiro
            input.value = currentValue + 1; // Aumenta o valor em 1
        });
    });

    document.querySelectorAll('.btn-menor').forEach(button => {
        button.addEventListener('click', () => {
            const input = button.nextElementSibling; // Pega o campo de entrada seguinte
            let currentValue = parseInt(input.value); // Converte o valor atual para inteiro
            if (currentValue > 0) { // Verifica se o valor é maior que 0
                input.value = currentValue - 1; // Diminui o valor em 1
            }
        });
    });
